<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;600&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div style=" padding: 4rem">
    <div class="card testimonial">
        <div class="grid grid--1x2">
            <div class="testimonial--image">
                <img alt="A happy smiling customer." src="images/testimonial.jpg">
                <span class="icon-container icon-container--accent">
                    <svg class="icon icon--primary icon--white icon--small">
                        <use href="images/sprite.svg#quotes"/>
                    </svg>
                </span>
            </div>
            <blockquote class="quote">
                <p class="quote__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab accusamus aperiam
                    architecto
                    aut delectus
                    dolores error illum incidunt iure minima minus porro praesentium quae sequi unde, ut voluptatum. Ex,
                    velit.</p>
                <footer>
                    <div class="media">
                        <div class="media__image">
                            <svg class="icon icon--primary quote__line">
                                <use href="images/sprite.svg#line"/>
                            </svg>
                        </div>
                        <div class="media__body">
                            <h3 class="media__title quote__author">John Smith</h3>
                            <p class="quote__company">ABC Company
                            </p>
                        </div>
                    </div>

                </footer>
            </blockquote>

        </div>
    </div>
</div>
</body>
</html>
